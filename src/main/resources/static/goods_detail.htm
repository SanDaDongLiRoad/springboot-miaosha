<!DOCTYPE HTML>
<html>
    <head>
        <title>商品详情</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- jquery -->
        <script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
        <!-- layer -->
        <script type="text/javascript" src="/layer/layer.js"></script>
        <!-- common.js -->
        <script type="text/javascript" src="/js/common.js"></script>
        <script type="text/javascript" src="/js/goods_detail_static.js"></script>
    </head>
    <body>
        <div class="panel panel-default">
            <div class="panel-heading">秒杀商品详情</div>
            <div class="panel-body">
                <span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
                <span>没有收货地址的提示。。。</span>
            </div>
            <table id="goods-detail" class="table">
                <tr>
                    <td>商品名称</td>
                    <td id="goodsName" colspan="3"></td>
                </tr>
                <tr>
                    <td>商品图片</td>
                    <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
                </tr>
                <tr>
                    <td>秒杀开始时间</td>
                    <td id="startTime"></td>
                    <td>
                        <input type="hidden" id="remainSeconds" />
                        <span id="miaoshaTip"></span>
                    </td>
                    <td>
                        <div class="row">
                            <div class="form-inline">
                                <input type="hidden" name="goodsId"  id="goodsId" />
                                <img id="verifyCodeImg" width="80" height="32" style="display:none"/>
                                <input id="verifyCode" class="form-control" style="display:none"/>
                                <button id="buy-btn" class="btn btn-primary" type="button">立即秒杀</button>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>商品原价</td>
                    <td id="goodsPrice" colspan="3"></td>
                </tr>
                <tr>
                    <td>秒杀价</td>
                    <td id="miaoshaPrice" colspan="3"></td>
                </tr>
                <tr>
                    <td>库存数量</td>
                    <td id="stockCount" colspan="3"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
