<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="common/common::commonHeader('登录')"></div>
		<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
		<!-- md5.js -->
		<script type="text/javascript" th:src="@{/js/md5/md5.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/login.js}"></script>
	</head>
	<body>
		<div class="row">
			<div class="col-xs-8"></div>
			<div class="col-xs-4">
				<form id="loginForm" name="loginForm" class="form-inline" method="post">
					<h2> 用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;登&nbsp;&nbsp;&nbsp;录</h2>
					<div class="row">
						<div class="form-group form-group-sm">
							<label for="mobile" class="form-label">手机号码</label>
							<input id="mobile" name = "mobile" class="form-control" type="text" placeholder="手机号码" required="true"  minlength="11" maxlength="11"/>
						</div>

					</div>
					<div class="row">
						<div class="form-group form-group-sm">
							<label for="password" class="form-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
							<input id="password" name="password" class="form-control" type="password"  placeholder="密码" required="true" minlength="6" maxlength="16"/>
						</div>
					</div>
					<div class="row">
						<button id="reset-btn" name="reset-btn" class="btn btn-primary" type="reset">重置</button>
						<button id="login-btn" name="login-btn" class="btn btn-primary" type="submit">登录</button>
					 </div>
				</form>
			</div>
		</div>
	</body>
</html>
