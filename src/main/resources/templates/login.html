<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="../templates/common/common::commonHeader('登录')">
		<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
		<!-- md5.js -->
		<script type="text/javascript" th:src="@{/js/md5/md5.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/login.js}"></script>
	</head>
	<body>
		<div class="row">
			<div class="col-xs-4"></div>
			<div class="col-xs-8">
				<form id="loginForm" name="loginForm" method="post"  style="width:30%; margin:0 auto;">
					<h1 style="text-align:center;margin-bottom: 20px">用&nbsp;&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录</h1>
					<div class="form-group">
						<div class="row">
							<label class="form-label col-md-4" style="margin-top: 4px;margin-right: -14px">手&nbsp;机&nbsp;号&nbsp;码</label>
							<div class="col-md-8">
								<input id="mobile" name = "mobile" class="form-control" type="text" placeholder="手机号码" required="true"  minlength="11" maxlength="11" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="form-label col-md-4" style="margin-top: 4px;margin-right: -14px">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
							<div class="col-md-8">
								<input id="password" name="password" class="form-control" type="password"  placeholder="密码" required="true" minlength="6" maxlength="16" />
							</div>
						</div>
					</div>
					<div class="row" style="margin-top:40px;">
						<div class="col-md-6">
							<button id="login-btn" name="login-btn" class="btn btn-primary btn-block" type="submit">登录</button>
						</div>
						<div class="col-md-6">
							<button id="reset-btn" name="reset-btn" class="btn btn-primary btn-block" type="reset" onclick="">重置</button>
						</div>
					 </div>
				</form>
			</div>
		</div>
	</body>
</html>
