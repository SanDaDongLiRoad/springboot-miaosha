<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="common/common::commonHeader('订单详情')"></div>
    </head>
    <body>
        <div class="panel panel-default">
            <div class="panel-heading">秒杀订单详情</div>
            <table id="goodslist" class="table">
                <tr>
                    <td>商品名称</td>
                    <td th:text="${miaoshaGoodVO.goodsName}" colspan="3"></td>
                </tr>
                <tr>
                    <td>商品图片</td>
                    <td colspan="2"><img th:src="@{${miaoshaGoodVO.goodsImg}}" width="200" height="200" /></td>
                </tr>
                <tr>
                    <td>订单价格</td>
                    <td colspan="2" th:text="${orderInfo.goodsPrice}"></td>
                </tr>
                <tr>
                    <td>下单时间</td>
                    <td th:text="${#dates.format(orderInfo.createDate, 'yyyy-MM-dd HH:mm:ss')}" colspan="2"></td>
                </tr>
                <tr>
                    <td>订单状态</td>
                    <td >
                        <span th:if="${orderInfo.orderStatus eq 0}">未支付</span>
                        <span th:if="${orderInfo.orderStatus eq 1}">待发货</span>
                        <span th:if="${orderInfo.orderStatus eq 2}">已发货</span>
                        <span th:if="${orderInfo.orderStatus eq 3}">已收货</span>
                        <span th:if="${orderInfo.orderStatus eq 4}">已退款</span>
                        <span th:if="${orderInfo.orderStatus eq 5}">已完成</span>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-block" type="submit" id="payButton">立即支付</button>
                    </td>
                </tr>
                <tr>
                    <td>收货人</td>
                    <td colspan="2">XXX  18812341234</td>
                </tr>
                <tr>
                    <td>收货地址</td>
                    <td colspan="2">北京市昌平区回龙观龙博一区</td>
                </tr>
            </table>
        </div>
    </body>
</html>
